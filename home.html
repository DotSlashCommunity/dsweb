<!DOCTYPE html>
<html>
<head>
	
	<!-- disable zoom for the page -->
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	
	<title>DotSlash | Home</title>

	<!-- links -->
	<link rel="stylesheet" type="text/css" href="libs/bulma.css">
	<link rel="stylesheet" type="text/css" href="css/home.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

</head>

<body>

	<!-- Navigation Bar -->
	<nav class="navbar is-transparent">
	  	<div class="navbar-brand">
	    	<a class="navbar-item" href="home.html">
	      		<img src="assets/icons/dotSlash.png">
	    	</a>
	    	
	    	<div class="navbar-burger burger" data-target="navbar-content">
	      		<span></span>
	      		<span></span>
	      		<span></span>
	    	</div>
	  	</div>

	  	<div id="navbar-content" class="navbar-menu">
	    	<div class="navbar-end">
	      		<a class="navbar-item hover-color" href="https://bulma.io/">
	        		About
	      		</a>

	        	<a class="navbar-item" href="#">
	          		Events
	        	</a>

	        	<a class="navbar-item" href="#">
	          		Projects
	        	</a>

	        	<a class="navbar-item" href="#">
	          		Contributors
	        	</a>

	        	<a class="navbar-item" href="#">
	          		Register
	        	</a>
	    	</div>
	  	</div>
	</nav>


	<!-- Cards -->
	<div class="columns ds-card">
		<div class="column"></div>

		<div class="column has-centered-text">
			<div class="card card-ext"></div>
		</div>

		<div class="column has-centered-text">
			<div class="card card-ext"></div>
		</div>

		<div class="column"></div>
	</div>


	<!-- Footer -->
	<footer class="">
		
	</footer>

	<div class="app-footer">
		<center>
			<span class="icon-footer app-footer-container">
				<i class="icon github"></i>
				<i class="icon twitter"></i>
				<i class="icon facebook"></i>
				<i class="icon heart red-color"></i>
			</span>
		</center>
	</div>



	<!-- Scripts -->
	<script>
		document.addEventListener('DOMContentLoaded', function () {

		  // Get all "navbar-burger" elements
		  var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

		  // Check if there are any navbar burgers
		  if ($navbarBurgers.length > 0) {

		    // Add a click event on each of them
		    $navbarBurgers.forEach(function ($el) {
		      $el.addEventListener('click', function () {

		        // Get the target from the "data-target" attribute
		        var target = $el.dataset.target;
		        var $target = document.getElementById(target);

		        // Toggle the class on both the "navbar-burger" and the "navbar-menu"
		        $el.classList.toggle('is-active');
		        $target.classList.toggle('is-active');

		      });
		    });
		  }

		});
	</script>

</body>

</html>
